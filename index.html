<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popular Menu</title>
    <link rel="shortcut icon" href="./assests/about-img.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5

<body>
    <!-- <header></header> -->
    <main>
        <section class="menuContainer align">
            <div class="menu" id="menu">
                <div class="heading">
                    <figure>
                        <img src="./assests/images/heading-img.png" alt="Heading Image">
                    </figure>
                    <h2>Popular Menu</h2>
                </div>

                <div class="popularBody">
                    <div class="loveYouCoffee">
                        <div class="loveYouCoffeeCardHeader">
                            <figure>
                                <img src="./assests/images/menu-1.png" alt="Love you coffee">
                            </figure>
                        </div>
                        <div class="loveYouCoffeeCardBody">
                            <h4>Love You Coffee</h4>
                        </div>
                    </div>

                    <div class="cappuccino">
                        <div class="loveYouCoffeeCardHeader">
                            <figure>
                                <img src="./assests/images/menu-2.png" alt="cappuccino">
                            </figure>
                        </div>
                        <div class="loveYouCoffeeCardBody">
                            <h4>cappuccino</h4>
                        </div>
                    </div>

                    <div class="mochaCoffee">
                        <div class="loveYouCoffeeCardHeader">
                            <figure>
                                <img src="./assests/images/menu-3.png" alt="mocha coffee">
                            </figure>
                        </div>
                        <div class="loveYouCoffeeCardBody">
                            <h4>Mocha Coffee</h4>
                        </div>
                    </div>

                    <div class="frappuccino">
                        <div class="loveYouCoffeeCardHeader">
                            <figure>
                                <img src="./assests/images/menu-4.png" alt="frappuccino">
                            </figure>
                        </div>
                        <div class="loveYouCoffeeCardBody">
                            <h4>Frappuccino</h4>
                        </div>
                    </div>

                    <div class="blackCoffee">
                        <div class="loveYouCoffeeCardHeader">
                            <figure>
                                <img src="./assests/images/menu-5.png" alt="black coffee">
                            </figure>
                        </div>
                        <div class="loveYouCoffeeCardBody">
                            <h4>Black Coffee</h4>
                        </div>
                    </div>

                    <div class="loveHeartCoffee">
                        <div class="loveYouCoffeeCardHeader">
                            <figure>
                                <img src="./assests/images/menu-6.png" alt="love heart coffee">
                            </figure>
                        </div>
                        <div class="loveYouCoffeeCardBody">
                            <h4>Love Heart Coffee</h4>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
